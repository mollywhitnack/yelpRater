<div class="container">
<h1>Images</h1>

<form ng-submit = 'submit()' name = 'uploadForm' class = 'form-inline'>
  <div class="form-group">
    <div class="button btn btn-default btn-success" 
         ngf-select 
         ng-model='file' 
         name='file' 
         ngf-max-size ='50MB'>
         Select File
    </div>
    <div ngf-drop ng-model='file' class = 'drop-box'>
       
    </div>
  </div>

  <div class="form-group">
    <button class = 'btn btn-default'>Submit</button>
  </div>

</form>

<img ng-src="{{savedImage}}" width="500">

<div>Image thumbnail : <img ngf-thumbnail="file" width="150"></div>


</div>
</body>
</html>
